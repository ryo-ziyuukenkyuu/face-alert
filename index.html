<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Alert</title>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Face Alert</h2>

  <video id="video" autoplay muted playsinline></video>

  <div class="panel">
    <button id="toggleBtn" class="start">▶ 開始</button>
    <div id="statusText">🔴 停止中</div>
  </div>

  <div class="panel">
    <button id="cameraBtn">📷 外カメラ</button>
    <div id="cameraStatus">🤳 インカメ</div>
  </div>

  <div class="panel">
    <label>
      左右許容角度（Yaw）：
      <input type="range" id="yawSlider" min="30" max="90" step="5" value="80" />
    </label>
    <div><span id="yawLimit">80</span>°</div>
  </div>

  <div class="panel">
    <label>
      上下許容角度（Pitch）：
      <input type="range" id="pitchSlider" min="5" max="45" step="5" value="25" />
    </label>
    <div><span id="pitchLimit">25</span>°</div>
  </div>

  <div class="panel">
    <label>
      継続時間：
      <input type="range" id="timeSlider" min="0" max="1" step="0.1" value="0.3" />
    </label>
    <div><span id="timeLimit">0.3</span> 秒</div>
  </div>

  <div class="panel">
    <button id="calibBtn">0点キャリブレーション</button>
  </div>

  <div class="panel">
    <div>Yaw：<span id="yawValue">0</span>°</div>
    <div>Pitch：<span id="pitchValue">0</span>°</div>
  </div>

  <audio id="alarm" loop>
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
